<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Application</title>
</head>
<body>
      <h1> All technical Posts</h1>
    <main id="posts">        <!-- main data is in main tag -->
      <post th:each="p :${posts}">
          <i>Posted on:</i> <span th:text="${p.date}"></span>
          <div>
              <p th:text="${p.body}"></p>
          </div>
      </post>
      </main>


</body>
</html>
